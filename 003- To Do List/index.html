<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>TO DO LIST</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="intro col-12">
        <h1>Work To-Dos</h1>
      </div>
    </div>
    <div class="row">
      <div class="helpText col-12 ">
        <p id="first">Enter text into the input field to add items to your list.</p>
        <p id="second">Click the item to mark it as complete.</p>
        <p id="third">Click the "X" to remove the item from your list.</p>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <input id="userInput" type="text" placeholder="New item..." maxlength="27" class="inputSection">
        <button id="enter"><i class="fas fa-pencil-alt"></i></button>
      </div>
    </div>

    <!-- Empty List -->
    <div class="row">
      <div class="listItems col-12">
        <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
        </ul>
      </div>
    </div>

  </div>
    <script src="plugin.js"></script>
</body>

</html>

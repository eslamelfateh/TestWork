<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- REACT LIBRARY -->
	<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
	<!-- REACT DOM LIBRARY -->
	<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
	<!-- BABEL LIBRARY -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Stateless functional Components</title>
</head>
<body>
  <div id="app">React has not rendered yet</div>
  
  <script type="text/babel" >

    var ColorSpectrum = function(){
      return(
        <h1>Red , Orange , Yellow , Green , Blue , Indigo , Violet </h1>
      );
    }

    var Red = function(){
        var red = {
                height : 50 ,
                width : 150 ,
                backgroundColor: 'red' 
            }

      return(
        <h1 style={red}>Red</h1>
      );
    }

    var Orange = function(){
        var Orange = {
                height : 50 ,
                width : 150 ,
                backgroundColor: 'Orange' 
            }
      return(
        <h1 style={Orange}>Orange</h1>
      );
    }

    var Yellow = function(){
        var Yellow = {
                height : 50 ,
                width : 150 ,
                backgroundColor: 'Yellow' 
            }
      return(
        <h1 style={Yellow}>Yellow</h1>
      );
    }

    var Green = function(){
        var Green = {
                height : 50 ,
                width : 150 ,
                backgroundColor: 'Green' 
            }
      return(
        <h1 style ={Green}>Green</h1>
      );
    }

    var Blue = function(){
        var Blue = {
                height : 50 ,
                width : 150 ,
                backgroundColor: 'Blue' 
            }
      return(
        <h1 style={Blue}>Blue</h1>
      );
    }

    var Indigo = function(){
        var Indigo = {
                height : 50 ,
                width : 150 ,
                backgroundColor: 'Indigo' 
            }
      return(
        <h1 style={Indigo}>Indigo</h1>
      );
    }

    var Violet = function(){
        var Violet = {
                height : 50 ,
                width : 150 ,
                backgroundColor: 'Violet' 
            }
      return(
        <h1 style={Violet}>Violet</h1>
      );
    }

    

    ReactDOM.render(
       <div>
        <ColorSpectrum/>
        <Red/>
        <Orange/>
        <Yellow/>
        <Green/>
        <Blue/>
        <Indigo/>
        <Violet/>
       
       </div> 
      ,
      document.getElementById('app')
    );
  
  </script>
</body>
</html>

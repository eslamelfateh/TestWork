<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- REACT LIBRARY -->
	<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
	<!-- REACT DOM LIBRARY -->
	<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
	<!-- BABEL LIBRARY -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Stateless functional Components</title>
</head>
<body>
  <div id="app">React has not rendered yet</div>
  
  <script type="text/babel" >

    var Item = function(props){
        var styleItem = {
                height : 50 ,
                width : 150 ,
                backgroundColor: props.color,
            }

      return(
        <h1 style={styleItem}> {props.name}</h1>
      );
    }
    

    ReactDOM.render(
       <div>
           <Item color='red' name='Red'/>
           <Item color='orange' name='Orange'/>
           <Item color='Yellow' name='Yellow'/>
           <Item color='Green' name='Green'/>
           <Item color='Blue' name='Blue'/>
           <Item color='Indigo' name='Indigo'/>
           <Item color='Violet' name='Violet'/>
       </div> 
      ,
      document.getElementById('app')
    );
  
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- REACT LIBRARY -->
	<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
	<!-- REACT DOM LIBRARY -->
	<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
	<!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Friendly</title>
</head>
<body>
	<div id="app">React Dom</div>

	<script type="text/babel">
		function Friendly(){
      var friendlyStyle={
        height:300 ,
        width: 200 ,
        padding:0,
        backgroundColor:"#FFF",
        WebkitFilter: "drop-shadow(0px 0px 5px #555)",
        filter: "drop-shadow(0px 0px 5px #555)"
      }
			return(
				<div style={friendlyStyle}>
					<Avatar/>
					<UserName/>
					<GetConnected/>	
				</div>
			)
		}

		function Avatar(){
      var avatarStyle ={
        marginLeft: 20 ,
        marginTop:20 ,
        width:150,
        height: 150 ,
        borderRadius :"50%",
      }
			return(
				<img style={avatarStyle} src="https://pbs.twimg.com/profile_images/1115198913491951616/_s3xi-8f_400x400.jpg" alt="Avatar"/>
			)
		}

		function UserName(){
      var nameStyle = {
        fontSize : 24 ,
        fontFamily : "Arial,Helvetica , sans-serif",
        margin:20
      }
			return(
				<h1 style={nameStyle}>Profile Name </h1>
			);
		}

		function GetConnected(){
      
			return(
				<div>
					<Like/>
					<Share/>
					<Add/>
				</div>
			);
		}

    var iconStyle = {
      margin:20 ,
    }

		function Like(){
			return(
				<i className="far fa-thumbs-up" style={iconStyle}></i>
			)
		}

		function Share(){
			return(
				<i className="fas fa-share" style={iconStyle}></i>
			)
		}

		function Add(){
			return(
				<i className="fas fa-users" style={iconStyle}></i>
			)
		}
		

		ReactDOM.render(
			<Friendly/>,
			document.getElementById('app')
		)
		

	</script>

</body>
</html>

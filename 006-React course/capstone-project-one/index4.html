<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!-- REACT LIBRARY -->
		<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
		<!-- REACT DOM LIBRARY -->
		<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
		<!-- BABEL LIBRARY -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<title>Friendly</title>
	</head>
	<body>
		<div id="app">React Dom</div>

		<script type="text/babel">
		
			function Friendly(props){

				var malePeopleItem = props.people.filter(function(persone){
          return persone.gender === 'male'
        }).map(function(persone){
					var friendlyStyle={
						display:'inline-block',
						margin:20,
						height:300 ,
						width: 200 ,
						padding:0,
						backgroundColor:"#FFF",
						WebkitFilter: "drop-shadow(0px 0px 5px #555)",
						filter: "drop-shadow(0px 0px 5px #555)"
				}
				return <div key={persone.id} style={friendlyStyle}>
							<Avatar img={persone.img}/>
							<UserName name={persone.name}/>
							<GetConnected/>	
					</div>
        })
        
        var femalePeopleItem = props.people.filter(function(persone){
          return persone.gender === 'female'
        }).map(function(persone){
					var friendlyStyle={
						display:'inline-block',
						margin:20,
						height:300 ,
						width: 200 ,
						padding:0,
						backgroundColor:"#FFF",
						WebkitFilter: "drop-shadow(0px 0px 5px #555)",
						filter: "drop-shadow(0px 0px 5px #555)"
				}
				return <div key={persone.id} style={friendlyStyle}>
							<Avatar img={persone.img}/>
							<UserName name={persone.name}/>
							<GetConnected/>	
					</div>
				})
        return <div>
          <h1>Male Profile</h1>
            <div>{malePeopleItem}</div>
           <hr/>
           <h1>Female Profile</h1>
            <div>{femalePeopleItem}</div>  
          </div>
			}


			function Avatar(props){
				var avatarStyle ={
						marginLeft: 25 ,
						marginTop:20 ,
						width:150,
						height: 150 ,
						borderRadius :"50%",
				}
				return(
						<img style={avatarStyle} src={props.img} alt="Avatar"/>
				)
			}

			function UserName(props){
				var nameStyle = {

						fontSize : 24 ,
						fontFamily : "Arial,Helvetica , sans-serif",
						margin:20 ,
						textAlign: "center",
				}
				return(
						<h1 style={nameStyle}>{props.name}</h1>
				);
			}

			function GetConnected(){
					var getConnectedStyle = {
							marginLeft:15,
					}
					return(
							<div style={getConnectedStyle}>
									<Like/>
									<Share/>
									<Add/>
							</div>
					);
			}

			var iconStyle = {
					margin:20 ,
			}

			function Like(){
					return(
							<i className="far fa-thumbs-up" style={iconStyle}></i>
					)
			}

			function Share(){
					return(
							<i className="fas fa-share" style={iconStyle}></i>
					)
			}

			function Add(){
					return(
							<i className="fas fa-users" style={iconStyle}></i>
					)
			}
			
			var people = [{id: 0, name: "Rob", gender: "male", img: "https://pbs.twimg.com/profile_images/699422966556168193/zUm4vhAo.jpg"},
                    {id: 1, name: "Charles", gender: "male", img:"https://static.pexels.com/photos/38630/bodybuilder-weight-training-stress-38630.jpeg"},
                    {id: 2, name: "Natalie", gender: "female", img: "https://static.pexels.com/photos/509195/pexels-photo-509195.jpeg"},
                    {id: 4, name: "Sarah", gender: "female", img: "https://static.pexels.com/photos/324658/pexels-photo-324658.jpeg"},
                    {id: 6, name: "Kenny", gender: "male", img: "https://static.pexels.com/photos/325682/pexels-photo-325682.jpeg"},
                    {id: 8, name: "Alisha", gender: "female", img: "https://static.pexels.com/photos/38554/girl-people-landscape-sun-38554.jpeg"}
                    ];

			ReactDOM.render(
					<Friendly people={people} />,

				document.getElementById('app')
			)
					

		</script>

	</body>
</html>
